<div class="row">
    <div class="col-md-6 mx-auto mt-5">
        <div class="card">
            <div class="card-body">
                <h2 class="text-center">CAMBIAR CONTRASEÑA</h2>
                <form  [formGroup]="newPassForm" #formulario="ngForm" class="form_container" >
                    <input id="token" name="token" type="hidden" class="form-control" formControlName="token" [(ngModel)]="selectedPassReset.Token">
                    <div class="form-group">
                        <label for="usuario">Contraseña *</label>                        
                        <div class="pass-container">
                            <input id="password" type="password" pattern= "(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" name="pass" class="form-control" formControlName="password" [(ngModel)]="selectedPassReset.Password" required>
                        </div>
                        
                    </div>
                    <div class="form-group">
                        <label for="pass">Ingresa tu contraseña nuevamente *</label>
                        <input id="password2" type="password" pattern= "(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" name="pass" class="form-control" formControlName="password2" [(ngModel)]="selectedPassReset.Password2" required>
                    </div>

                    <p class="text-danger error_message"></p>
                    <button type="submit"class="btn btn-primary btn-lg" (click)= "checkPass(formulario, selectedPassReset)">Aceptar</button>
                </form>
            </div>
        </div>
    </div>
</div>
