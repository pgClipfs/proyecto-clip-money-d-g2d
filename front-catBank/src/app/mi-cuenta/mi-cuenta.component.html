<div class="row">

    <div class="col-md-10 mx-auto mt-8">

        <div class="card">
            <div class="card-body">

                <div>
                    <h5 class="text-center" id="titulo_miCuenta">DATOS PERSONALES</h5>
                </div>


                <form [formGroup]="modifyUserInfoForm" #formulario="ngForm" class="form_container">

                    <div>
                        <br>
                        <p id="message-container" class="titulos">*Solo se podran modificar los datos permitidos</p>
                        <br>
                    </div>

                    <div class="form-group d-flex flex-row">
                        <input id="id" name="id" type="hidden" class="form-control" formControlName="Id"
                            [(ngModel)]="selectedModifyInfo.Id">

                        <div class="col-md-8">
                            <label for="Name">Nombres</label>
                        </div>

                        <div class="form-group col-md-4">
                            <p id="nombre" class="input"></p>
                        </div>
                    </div>

                    <div class="form-group d-flex flex-row">
                        <div class="col-md-8">
                            <label for="apellido">Apellido</label>
                        </div>
                        <div class="form-group col-md-4">
                            <p id="apellido" class="input"></p>
                        </div>
                    </div>

                    <div class="form-group d-flex flex-row">
                        <div class="col-md-8">
                            <label for="usuario">Usuario</label>
                        </div>
                        <div class="form-group col-md-4">
                            <p id="usuario" class="input"></p>
                        </div>
                    </div>

                    <!-- <div class="form-line-wrapper">
                <label for="contraseña">Contraseña</label>
                <div>
                    <p id="contraseña" class= "input" ></p>
                    <input type="password" id="contraseña" class= "input" contraseña="contraseña" placeholder="12milpesos" readonly >
                </div>
            </div> -->


                    <div class="form-group d-flex flex-row">
                        <div class="col-md-8">
                            <label for="dni">Dni</label>
                        </div>
                        <div class="form-group row col-md-4">
                            <p id="dni" class="input"></p>
                        </div>
                    </div>

                    <div class="form-group d-flex flex-row">
                        <div class="col-md-8">
                            <label for="pais">Pais</label>
                        </div>
                        <div class="form-group row col-md-4">

                            <input type="text" [value]="getPais" id="inputPais" class="form-control"
                                formControlName="Pais" [(ngModel)]="selectedModifyInfo.Pais" [placeholder]="getPais">
                            
                            <input class="btn" type="button" id="btnPais" value="editar" (click)="editarPais()">
                            <input class="btn noVisible" type="button" id="aceptarPais" value="aceptar"
                                (click)="aceptarValorPais(formulario, selectedModifyInfo)">
                        </div>
                    </div>

                    <div class="form-group d-flex flex-row">
                        <div class="col-md-8">
                            <label for="ciudad">Ciudad</label>
                        </div>
                        <div class="form-group row col-md-4">
                            <input type="text" id="inputCiudad" ciudad="ciudad" class="form-control"
                                formControlName="Localidad" [(ngModel)]="selectedModifyInfo.Localidad"
                                [placeholder]="getCiudad">

                            <input class="btn" type="button" id="btnCiudad" value="editar" (click)="editarCiudad()">
                            <input class="btn noVisible" type="button" id="aceptarCiudad" value="aceptar"
                                (click)="aceptarValorCiudad(formulario, selectedModifyInfo)">
                        </div>
                    </div>

                    <div class="form-group d-flex flex-row">
                        <div class="col-md-8">
                            <label for="E-mail">E‑mail</label>
                        </div>
                        <div class="form-group row col-md-4">

                            <input type="email" id="inputMail" E-mail="E-mail" class="form-control"
                                formControlName="Mail" [(ngModel)]="selectedModifyInfo.Mail" [placeholder]="getMail">

                            <input class="btn" type="button" id="btnMail" value="editar" (click)="editarMail()">
                            <input class="btn noVisible" type="button" id="aceptarMail" value="aceptar"
                                (click)="aceptarValorMail(formulario, selectedModifyInfo)">
                        </div>
                    </div>

                    <div class="form-group d-flex flex-row">
                        <div class="col-md-8">
                            <label for="telefono">Telefono</label>
                        </div>
                        <div class="form-group row col-md-4">

                            <input type="number" id="inputTelefono" telefono="telefono" class="form-control"
                                formControlName="Telefono" [(ngModel)]="selectedModifyInfo.Telefono"
                                [placeholder]="getTelefono">

                            <input class="btn" type="button" id="btnTelefono" value="editar" (click)="editarTelefono()">
                            <input class="btn noVisible" type="button" id="aceptarTelefono" value="aceptar"
                                (click)="aceptarValorTelefono(formulario, selectedModifyInfo)">

                        </div>
                    </div>
                </form>


                <div class=" container border border-dark cuenta">

                    <div class="form-group row">
                        <div class="form-group col-md-6 cuenta">
                            <h4 class="text-center titulos">ACTIVAR CUENTA</h4>
                            <div class="form-group cuenta_contenido">
                                <label>Subir foto dni (frontal)</label>
                                <div class="form-group">
                                    <input type="file" id="file" accept="image/x-png,image/jpeg">
                                </div>

                                <label>Subir foto dni (dorsal)</label>
                                <div class="form-group">
                                    <input type="file" id="file" accept="image/x-png,image/jpeg">
                                </div>
                            </div>
                        </div>

                        <div class="form-group col-md-6 cuenta">
                            <h4 class="text-center titulos">CREA TU ALIAS</h4>
                            <form [formGroup]="activarCuentaForm" #formulario="ngForm" class="form_container cuenta_contenido">
                                <input id="id" name="id" type="hidden" class="form-control" formControlName="Id" [(ngModel)]="selectedActivarCuenta.Id">
                                <div class="form-group">
                                    <label for="alias">Ingrese un alias:</label>
                                    <input type="text" class="form-control" name="alias"
                                    formControlName="Alias" [(ngModel)]="selectedActivarCuenta.Alias" placeholder="Ej: SOL-LUNA-CIELO" required>
                                </div>
                                <div class="form-group">
                                    <input class="btn activar" type="submit" (click)="crearCuenta(formulario, selectedActivarCuenta)" value="Enviar">
                                </div>
                            </form>
                        </div>


                    </div>
                </div>

            </div>
        </div>

    </div>
