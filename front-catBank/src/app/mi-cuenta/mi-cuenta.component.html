



<div class="div"> 
    <form >
        
        <fieldset>
            <h5 class="form-subsection-title">DATOS PERSONALES</h5>
            <div class="form-line-wrapper" >
                <div >
                    <p id="message-container" >Solo se podran modificar los datos permitidos.</p>
                </div>
            </div>

            <div class="form-line-wrapper">
                <label for="Name">Nombres</label>
                <div>
                    <input type="text" id="input" name="Name" placeholder="Roberto" readonly>
                </div>
            </div>
            <div class="form-line-wrapper">
                <label for="apellido">Apellido</label>
                <div>
                    <input type="text" id="input" apellido="apellido" placeholder="Valdez" readonly >
                    
                </div>
            </div>
            <div class="form-line-wrapper">
                <label for="usuario">Usuario</label>
                <div>
                    <input type="text" id="input" usuario="usuario" placeholder="Roval10" readonly>
                </div>
            </div>
            <div class="form-line-wrapper">
                <label for="contraseña">Contraseña</label>
                <div>
                    <input type="password" id="input" contraseña="contraseña" placeholder="12milpesos" readonly >
                </div>
            </div>
            <div class="form-line-wrapper">
                <label for="dni">Dni</label>
                <div>
                    <input type="number" id="input" dni="dni" placeholder="24.356.425"  readonly>
                </div>
            </div>
            <div class="form-line-wrapper">
                <label for="pais">Pais</label>
                <div >
                    <input class="btn" type="button" id="btnPais" value="editar" (click)= "editarPais()">
                    <input class="btn noVisible" type="button" id="aceptarPais" value="aceptar" (click)= "aceptarValorPais()">                     
                    <input type="text" id="inputPais" placeholder="Argentina" [disabled] = "disabledBtn">
                </div>
            </div>
            <div class="form-line-wrapper">
                <label for="ciudad">Ciudad</label>
                <div >
                    <input class="btn" type="button" id="btnCiudad" value="editar" (click)= "editarCiudad()">
                    <input class="btn noVisible" type="button" id="aceptarCiudad" value="aceptar" (click)= "aceptarValorCiudad()">
                    <input type="text" id="inputCiudad" ciudad="ciudad" placeholder="Rio Cuarto" [disabled] = "disabledBtnCiudad">
                </div>
            </div>
            
            <div class="form-line-wrapper">
                <label for="E-mail">E‑mail</label>
                <div >
                    <input class="btn" type="button" id="btnMail" value="editar" (click)= "editarMail()">
                    <input class="btn noVisible" type="button" id="aceptarMail" value="aceptar" (click)= "aceptarValorMail()">
                    <input type="email" id="inputMail" E-mail="E-mail" placeholder="Robert@gmail.com" [disabled] = "disabledBtnMail">
                </div>
            </div>
            
            <div class="form-line-wrapper">
                <label for="telefono">Telefono</label>
                <div>
                    <input class="btn" type="button" id="btnTelefono" value="editar" (click)= "editarTelefono()">
                    <input class="btn noVisible" type="button" id="aceptarTelefono" value="aceptar" (click)= "aceptarValorTelefono()">  
                    <input type="number" id="inputTelefono" telefono="telefono" placeholder="0358 15489657" [disabled] = "disabledBtnTelefono">
                </div>
            </div>
            


            <div class="form-subsection">
                <h5 class="form-subsection-title">ACTIVAR CUENTA</h5>
            <div>
                <label class="form-line-wrapper">Subir foto dni (frontal)</label>
                <input  type="file"  id="file" accept="image/x-png,image/jpeg">
                <br><br>
                <label class="form-line-wrapper">Subir foto dni (dorsal)</label>
                <input type="file"  id="file" accept="image/x-png,image/jpeg">
                <br><br>
                <input class="btn activar" type="submit"  value="Enviar">

                
            </div> 
            </div>  
                <br>
                <div class="form-line-wrapper">
                <h4 class="form-line-wrapper">Crea tu alias:</h4>
                <div >
                <div class="form-line-wrapper">
                <label id="tex" for="alias">Ingrese un alias:</label><br><br>
                <input class="btn" type="button" value="Enviar"> 
                <input type="text" placeholder="Ej: alk" >
            
            </div>    
                
            </div>
            </div>
        </fieldset>     
    </form>
</div>
