



<div class="div"> 
    <fieldset >
        
        <form [formGroup]="modifyUserInfoForm" #formulario="ngForm" class="form_container" >
            <h5 class="form-subsection-title">DATOS PERSONALES</h5>
            <div class="form-line-wrapper" >
                <div >
                    <p id="message-container" >Solo se podran modificar los datos permitidos.</p>
                </div>
            </div>
            <input id="id" name="id" type="hidden" class="form-control" formControlName="Id" [(ngModel)]="selectedModifyInfo.Id">
            <div class="form-line-wrapper">
                <label for="Name">Nombres</label>
                <div>
                    <p id="nombre" class= "input" ></p>
                    <!-- <input type="text" id="nombre" class= "input" name="Name" placeholder="Roberto" readonly> -->
                </div>
            </div>
            <div class="form-line-wrapper">
                <label for="apellido">Apellido</label>
                <div>
                    <p id="apellido" class= "input"></p>
                    <!-- <input type="text" id="apellido" class= "input" apellido="apellido" placeholder="Valdez" readonly > -->
                    
                </div>
            </div>
            <div class="form-line-wrapper">
                <label for="usuario">Usuario</label>
                <div>
                    <p id="usuario" class= "input" ></p>
                    <!-- <input type="text" id="usuario" class= "input" usuario="usuario" placeholder="Roval10" readonly> -->
                </div>
            </div>
            <!-- <div class="form-line-wrapper">
                <label for="contraseña">Contraseña</label>
                <div>
                    <p id="contraseña" class= "input" ></p>
                    <input type="password" id="contraseña" class= "input" contraseña="contraseña" placeholder="12milpesos" readonly >
                </div>
            </div> -->
            <div class="form-line-wrapper">
                <label for="dni">Dni</label>
                <div>
                    <p  id="dni" class= "input"></p>
                    <!-- <input type="number" id="dni" class= "input" dni="dni" placeholder="24.356.425"  readonly> -->
                </div>
            </div>
            <div class="form-group form-line-wrapper">
                <label for="pais">Pais</label>
                <div >
                    <input class="btn" type="button" id="btnPais" value="editar" (click)= "editarPais()">
                    <input class="btn noVisible" type="button" id="aceptarPais" value="aceptar" (click)= "aceptarValorPais(formulario, selectedModifyInfo)">                     
                    <input type="text" [value]= "getPais" id="inputPais" class="form-control" formControlName="Pais" [(ngModel)]="selectedModifyInfo.Pais" [placeholder]="getPais">
                </div>
            </div>
            <div class="form-line-wrapper form-group">
                <label for="ciudad">Ciudad</label>
                <div >
                    <input class="btn" type="button" id="btnCiudad" value="editar" (click)= "editarCiudad()">
                    <input class="btn noVisible" type="button" id="aceptarCiudad" value="aceptar" (click)= "aceptarValorCiudad(formulario, selectedModifyInfo)">
                    <input type="text" id="inputCiudad" ciudad="ciudad" class="form-control" formControlName="Localidad" [(ngModel)]="selectedModifyInfo.Localidad" [placeholder]="getCiudad">
                </div>
            </div>
            
            <div class="form-line-wrapper form-group">
                <label for="E-mail">E‑mail</label>
                <div >
                    <input class="btn" type="button" id="btnMail" value="editar" (click)= "editarMail()">
                    <input class="btn noVisible" type="button" id="aceptarMail" value="aceptar" (click)= "aceptarValorMail(formulario, selectedModifyInfo)">
                    <input type="email" id="inputMail" E-mail="E-mail" class="form-control" formControlName="Mail" [(ngModel)]="selectedModifyInfo.Mail" [placeholder]="getMail" >
                </div>
            </div>
            
            <div class="form-line-wrapper form-group">
                <label for="telefono">Telefono</label>
                <div>
                    <input class="btn" type="button" id="btnTelefono" value="editar" (click)= "editarTelefono()">
                    <input class="btn noVisible" type="button" id="aceptarTelefono" value="aceptar" (click)= "aceptarValorTelefono(formulario, selectedModifyInfo)">  
                    <input type="number" id="inputTelefono" telefono="telefono" class="form-control" formControlName="Telefono" [(ngModel)]="selectedModifyInfo.Telefono" [placeholder]="getTelefono">
                </div>
            </div>
            


            <div class="form-subsection">
                <h5 class="form-subsection-title">ACTIVAR CUENTA</h5>
            <div>
                <label class="form-line-wrapper">Subir foto dni (frontal)</label>
                <input  type="file"  id="file" accept="image/x-png,image/jpeg">
                <br><br>
                <label class="form-line-wrapper">Subir foto dni (dorsal)</label>
                <input type="file"  id="file" accept="image/x-png,image/jpeg">
                <br><br>
                

                
            </div> 
            </div>  
                <br>
                <div >
                <h4 class="form-line-wrapper">Crea tu alias</h4>
                <div >
                <div>
                <label for="alias">Ingrese un alias:</label><br><br>
                <input type="text" placeholder="Ej: apk" >
            
            </div> 
            <br><br>  
            <input class="btn activar" type="submit"  value="Enviar">  
            </div>
            </div>
        </form>     
    </fieldset>

</div>
